<!DOCTYPE html>
<html>
    <head>
        <title>Fandom Merchandise</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>

    <!--HEADER-->
    <header class="header">
        <div class="container">
            <h1><a href = "#">Fandom<br>Merchandise</a></h1>
            <img src="Homepage/logo.png" height = "110px" width="107px">
            <form action="#">
                <input type="text" placeholder="Search" required>
            </form>
            <img src="Homepage/Icon.png" height = "50px">
        </div>
    </header>

    <!--NAVIGATION-->
    <nav class="page-navigation">
        <div class="container">
            <img src="Homepage/Cartoons.png" alt="Cartoons" width = "300px">
            <button>Cartoons</button>
            <img src="Homepage/Anime.png" alt="Anime" width="300px">
            <button>Anime</button>
            <img src="Homepage/Games.png" alt="Games" width="300px">
            <button>Games</button>
            <img src="Homepage/Films.png" alt="Films" width="300px">
            <button>Films</button>
            <img src="Homepage/Books.png" alt="Books" width="300px">
            <button>Books</button>
            <img src="Homepage/Series.png" alt="Series" width="300px">
            <button>Sereis</button>
        </div>
    </nav>

    <!--MAIN SECTION-->
    <main class="main">
        <div class="container" id="main1">
            <img src="Homepage/Clothes.png" alt="Clothes" width="260px" height="280px">
            <button>Clothes</button>
            <img src="Homepage/2d figures.png" alt="2D figures" width="260px" height="280px">
            <button>2D figures</button>
            <img src="Homepage/Bags.png" alt="Bags" width="260px" height="280px">
            <button>Bags</button>
            <img src="Homepage/Accessories.png" alt="Accessoreis" width="260px" height="280px">
            <button>Accessoreis</button>
        </div>
        <div class="container" id="main2">
            <img src="Homepage/Shoos.png" alt="Shoos" width="260px" height="280px">
            <button>Shoos</button>
            <img src="Homepage/3d figures.png" alt="3D figures" width="260px" height="280px">
            <button>3D figures</button>
            <img src="Homepage/Cups.png" alt="Cups" width="260px" height="280px">
            <button>Cups</button>
            <img src="Homepage/Stuffed toys.png" alt="Stuffed toys" width="260px" height="280px">
            <button>Stuffed toys</button>
        </div>
    </main>

    <!--FOOTER-->
    <footer class="footer">
        <div>
            <div id="footer-left">
                <h1>Welcome to Fandom Merchandise!</h1> 
                <p><br>We provide a platform for anyone interested in buying <br>and selling merchandise from various fandoms.<p>
            </div>
            <div id="footer-right">
                <p><small>Secure checkout with:</small></p>
                <img src="Homepage/Visa.png" width="120px" height="80px">
                <img src="Homepage/Master card.png" width="120px" height="80px">
                <img src="Homepage/PayPal.png" width="120px" height="80px">
                <img src="Homepage/Google pay.png" width="115px" height="80px">
                <img src="Homepage/Apple pay.png" width="115px" height="80px">
            </div>
            <div id="footer-center">
                <img src="Homepage/Instagram.png" width="36px">
                <img src="Homepage/Twitter.png" width="40px">
                <img src="Homepage/TikTok.png" height="40px">
                <img src="Homepage/YouTube.png" width="40px">
                <img src="Homepage/Facebook.png" height="40px">
            </div>
            <div id="footer-bottom">
                <p>© 2023, Fandom Merchandise • Refund policy • Privacy policy • Terms of service • Shipping policy • Legal notice</p>
            </div>
        </div>
    </footer>
        
    </body>
</html>
